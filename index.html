<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- MindAR + A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.1/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <!-- Escena AR -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true"
             embedded>
      
    <!-- Assets -->
      <a-assets>
        <video id="myVideo" src="./assets/pruebaAR.mp4" loop muted playsinline crossorigin="anonymous"></video>
      </a-assets>

      <!-- Cámara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Definición del target (id=0 corresponde a tu primer imagen en targets.mind) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Plane con video -->
        <a-plane src="#myVideo" width="1" height="0.5" position="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
     <script>
      const scene = document.querySelector("a-scene");
      const video = document.querySelector("#myVideo");

      scene.addEventListener("targetFound", () => video.play());
      scene.addEventListener("targetLost", () => video.pause());
    </script>

     </body>
</html>
