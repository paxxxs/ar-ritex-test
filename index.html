<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <!-- Cargamos los assets -->
      <a-assets>
        <video 
          id="pruebaVideo" 
          src="assets/pruebaAR.mp4" 
          preload="auto" 
          loop 
          playsinline 
          webkit-playsinline 
          crossorigin="anonymous">
        </video>
      </a-assets>

      <!-- Cámara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target detectado -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- El video se proyecta en un plano -->
        <a-video 
          src="#pruebaVideo" 
          position="0 0 0" 
          rotation="0 0 0" 
          width="1" 
          height="0.562"> <!-- Ajustá el aspect ratio según tu video -->
        </a-video>
      </a-entity>
    </a-scene>

    <script>
      // Autoplay fix en iOS/Android (necesita un gesture del usuario)
      const video = document.querySelector("#pruebaVideo");
      document.body.addEventListener("click", () => {
        video.play();
      });
    </script>
  </body>
</html>
