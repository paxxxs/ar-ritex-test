<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <title>AR Video</title>

    <style>
      /* ðŸ”¹ Nuevo: estilos para el overlay */
      #overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: url('overlay.jpeg') no-repeat center center;
        background-size: cover;
        z-index: 9999; /* siempre por encima */
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.2em;
        text-shadow: 0 0 5px black;
      }
    </style>
  </head>
  <body>
    <!-- ðŸ”¹ Nuevo: overlay inicial -->
    <div id="overlay">
      <p>Presiona para iniciar una experiencia Ritex</p>
    </div>

    <!-- Escena AR -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;
                    filterMinCF: 0.0020; 
                    filterBeta: 0.05;
                    missTolerance: 10;
                    warmupTolerance: 10;"

      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false"  <!-- ðŸ”¹ Nuevo: desactiva loader azul -->
    >
      <!-- Assets -->
      <a-assets>
        <video
          id="videoAR"
          src="assets/pruebaAR.mp4"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous">
        </video>
      </a-assets>

      <!-- CÃ¡mara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target detectado -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Plano donde se reproduce el video -->
        <a-video
          src="#videoAR"
          position="0 0 0"
          rotation="0 0 0"
          width="1.05"
          height="2.31" <!-- AjustÃ¡ segÃºn el aspecto de tu video 2.1 -->
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#videoAR");
      const overlay = document.querySelector("#overlay");

      // ðŸ”¹ Nuevo: el primer tap desbloquea el video y oculta el overlay
      overlay.addEventListener("click", () => {
        video.play().then(() => {
          video.pause(); // lo pausamos, solo sirve para desbloquear en iOS
          overlay.style.display = "none"; // ocultamos overlay
        });
      });

      // ðŸ”¹ Igual que antes: cuando se detecta el target, play/pause
      const target = document.querySelector("[mindar-image-target]");
      target.addEventListener("targetFound", () => {
        video.play();
      });
      target.addEventListener("targetLost", () => {
        video.pause();
      });
    </script>
  </body>
</html>
