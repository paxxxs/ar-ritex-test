<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <title>AR Video</title>
  </head>
  <body>
    <!-- Escena AR -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Assets -->
      <a-assets>
        <video
          id="videoAR"
          src="assets/pruebaAR.mp4"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous">
        </video>
      </a-assets>

      <!-- Cámara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target detectado -->
      <a-entity mindar-image-target="targetIndex: 0">
                <!-- Wrapper rotado -->
        <a-entity id="videoWrapper" rotation="0 0 90">
        <!-- Plano donde se reproduce el video -->
            <a-video id="videoPlane" src="#videoAR" position="0 0 0.01"></a-video>
      </a-entity>
      </a-entity>
    </a-scene>

    <script>
      // Autoplay en móviles (necesita un tap del usuario en iOS/Android)
      const video = document.querySelector("#videoAR");
      document.body.addEventListener("click", () => {
        video.play();
      });
    </script>
  </body>
</html>
